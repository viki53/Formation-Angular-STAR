<form #searchForm="ngForm">
	<input type="search" name="query" placeholder="Rechercher une ligne" [(ngModel)]="query" (ngModelChange)="search($event)">
</form>

<p *ngIf="loading">Chargement des lignes…</p>

<p *ngIf="!loading && !lines">
	Aucune ligne trouvée
</p>
<ul *ngIf="!loading && lines">
	<li *ngFor="let line of lines">
		<bus-line [line]="line"></bus-line>
	</li>
</ul>
